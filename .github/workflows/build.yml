name: PyStand

on: [ push, pull_request ]

env:
  PYSTAND_VERSION: v1.0.6
  GENERATOR: Visual Studio 17 2022
  BUILD_TYPE: Release

jobs:
  vs2022:
    if: >-
      ! contains(toJSON(github.event.commits.*.message), '[skip ci]')

    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - { arch: Win32, subsystem: GUI }
          - { arch: Win32, subsystem: CLI }
          - { arch: x64, subsystem: GUI }
          - { arch: x64, subsystem: CLI }

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: |
        if ( '${{ matrix.subsystem }}' -eq 'GUI' )
        {
          cmake -G "${{ env.GENERATOR }}" -A ${{ matrix.arch }} -B build -DPYSTAND_CONSOLE=OFF
        }
        else
        {
          cmake -G "${{ env.GENERATOR }}" -A ${{ matrix.arch }} -B build -DPYSTAND_CONSOLE=ON
        }

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: PyStand-${{ env.PYSTAND_VERSION }}-${{ matrix.arch }}-${{ matrix.subsystem }}
        path: build/${{ env.BUILD_TYPE }}

  vs2010:
    if: >-
      ! contains(toJSON(github.event.commits.*.message), '[skip ci]')

    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - { generator: Visual Studio 10 2010, subsystem: GUI }
          - { generator: Visual Studio 10 2010, subsystem: CLI }
          - { generator: Visual Studio 10 2010 Win64, subsystem: GUI }
          - { generator: Visual Studio 10 2010 Win64, subsystem: CLI }

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup VS2010
      run: choco install vcexpress2010

    - name: Configure
      run: |
        if ( '${{ matrix.subsystem }}' -eq 'GUI' )
        {
          cmake -G "${{ matrix.generator }}" -B build -DPYSTAND_CONSOLE=OFF
        }
        else
        {
          cmake -G "${{ matrix.generator }}" -B build -DPYSTAND_CONSOLE=ON
        }

    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: PyStand-${{ env.PYSTAND_VERSION }}-${{ matrix.arch }}-${{ matrix.subsystem }}-VS2010
        path: build/${{ env.BUILD_TYPE }}

  release:
    needs: [ vs2022, vs2010 ]

    runs-on: windows-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3

    - name: List downloaded files
      run: ls -R

    - name: Create archives
      run: |
        7z a PyStand-${{ env.PYSTAND_VERSION }}-Win32-CLI.zip .\PyStand-${{ env.PYSTAND_VERSION }}-Win32-CLI\*
        7z a PyStand-${{ env.PYSTAND_VERSION }}-Win32-GUI.zip .\PyStand-${{ env.PYSTAND_VERSION }}-Win32-GUI\*
        7z a PyStand-${{ env.PYSTAND_VERSION }}-x64-CLI.zip .\PyStand-${{ env.PYSTAND_VERSION }}-x64-CLI\*
        7z a PyStand-${{ env.PYSTAND_VERSION }}-x64-GUI.zip .\PyStand-${{ env.PYSTAND_VERSION }}-x64-GUI\*

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        generate_release_notes: true
        files: |
          PyStand*.zip
